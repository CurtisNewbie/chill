mode.production: "true"
app.name: "chill"

server: # http server
  enabled: "true"
  host: "0.0.0.0"
  port: "8080"

redis:
  enabled: "true"
  address: "localhost"
  port: "6379"
  username: ""
  password: ""
  database: "0"

mysql:
  enabled: "true"
  database: "chill"
  port: "3306"
  host: "${mysqladdr}"
  user: "${mysqlusername}"
  password: "${mysqlpassword}"

