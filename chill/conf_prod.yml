mode.production: "true"
app.name: "chill"

server: # http server
  enabled: "true"
  host: "0.0.0.0"
  port: "8100"

mysql:
  enabled: "true"
  database: "chill"
  port: "3306"
  host: "${MYSQL_HOST}"
  user: "${MYSQL_USERNAME}"
  password: "${MYSQL_PASSWORD}"

